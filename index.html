<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./encriptador.js"></script>
</head>

<body>

    <div class="rectangulo"></div>

    <div id="caja1">
        <img src="imagenes/Recurso-1-1-1024x663.png" class="imagen1">
        <div class="textoRectangulo">
            <p class="texto1">Ningún mensaje fue encontrado</p>
            <p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>

    <div>
        <textarea id="mensaje2" class="mensaje-codificado" readonly></textarea>
    
        <button style="display: none;" type="button" class="boton3" onclick="copiar()" id="botonCopiar">Copiar</button>
    </div>

    <main>
        <textarea type="texto" class="input" required placeholder="Ingrese el texto aqui" id="mensaje"></textarea>
    </main>

    <footer>
        <form>
            <div class="indicaciones">
                <p>&excl; Solo letras minúsculas y sin acentos</p>
            </div>
    
            <div class="botones">
                <button type="button" class="boton1" onclick="encriptar()">Encriptar</button>
                <button type="button" class="boton2" onclick="desencriptar()">Desencriptar</button>
            </div>
        </form>
    </footer>

</body>
</html>
